    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        	const somar = (a, b) => a +b;
		const calcular= (a, b, callback) => {
			return callback(a,b)
		}
		const resultado = calcular(100,60, somar);
		document.write(resultado);
    </script>
</body>
